<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS for Pricing Table */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20231027/pngtree-hexagonal-abstract-background-with-a-black-textured-surface-image_13704307.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center; 
    }
    
    .pricing-table {
      width: 100%;
      margin-top: 50px;
    }
    
    .pricing-table .table {
      border-radius: 15px;
      overflow: hidden;
    }
    
    .pricing-table .table th,
    .pricing-table .table td {
      text-align: center;
      vertical-align: middle !important;
      color: white;
    }
    
    .pricing-table .table th {
      background-color: #007bff;
      color: #fff;
    }
    
    .pricing-table .table th:first-child,
    .pricing-table .table td:first-child {
      background-color: #f8f9fa;
      color: #343a40;
      font-weight: bold;
    }
    
    .pricing-table .table tbody tr:hover {
      background-color: rgba(255, 253, 253, 0.1);
    }
   
  </style>
</head>
<body>
    <div style="padding: 50px;" class="container-fluid">
        <CENTER>
            <h1 style="color: red;">PRICING TABLE</h1>
        </CENTER>
    </div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="pricing-table">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Plan</th>
              <th>Features</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Basic</td>
              <td>One Month<br>WEB DEVELOPMENT<br>INTERNSHIP</td>
              <td>Rs.110/month</td>
            </tr>
            <tr>
              <td>Pro</td>
              <td>Two Months<br>WEB DEVELOPMENT<br>INTERNSHIP</td>
              <td>Rs.220/month</td>
            </tr>
            <tr>
              <td>Enterprise</td>
              <td>Two Months<br>WEB DEVELOPMENT<br>INTERNSHIP<br>with classes</td>
              <td>Rs.500/month</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
